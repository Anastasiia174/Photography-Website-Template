<div class="small-article-card">
    <div class="small-article-card__wrapper">
        <img class="small-article-card__img" src="@@img" alt="">
        <div class="small-article-card__content">
            <div class="small-article-card__text">
                @@text
            </div>
            <div class="small-article-card__info">
                <span class="small-article-card__category">@@category</span>
                <span class="small-article-card__date">@@date</span>
            </div>
        </div>
    </div>
</div>
